<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stunning Image Gallery</title>
</head>

<body>

    <div class="container">
        <header class="heading">
            <h1>Stunning Image Gallery</h1>
        </header>

        <div class="gallery">
            <div class="gallery-item">
                <img src="https://c4.wallpaperflare.com/wallpaper/442/195/630/lebron-james-nba-basketball-hoop-wallpaper-preview.jpg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="https://i.pinimg.com/736x/b5/a3/2d/b5a32df3a8d60059b9f46e8dfb9e1176.jpg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="https://i.pinimg.com/originals/52/19/6f/52196fc0a663829fca1b1125ea8e4df6.jpg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="https://c4.wallpaperflare.com/wallpaper/921/962/534/kobe-bryant-player-wallpaper-preview.jpg" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="https://e1.pxfuel.com/desktop-wallpaper/404/576/desktop-wallpaper-the-arrival-of-spring-to-nature-horizontal-spring.jpg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="https://w0.peakpx.com/wallpaper/356/273/HD-wallpaper-lauterbrunnen-switzerland-windows-desktop-switzerland-lauterbrunnen.jpg" alt="Image 6">
            </div>
            <div class="gallery-item">
                <img src="https://wallpapercave.com/wp/wp2777161.jpg" alt="Image 7">
            </div>
            <div class="gallery-item">
                <img src="https://c4.wallpaperflare.com/wallpaper/58/519/792/switzerland-5k-town-swiss-alps-wallpaper-preview.jpg" alt="Image 8">
            </div>
            <div class="gallery-item">
                <img src="https://wallpapercave.com/wp/wp2777188.jpg" alt="Image 8">
            </div>
        </div>

        <!-- Modal for Image Display -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">Ã—</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>

    <!-- JavaScript for Modal -->
    <script src="script.js"></script>
</body>

</html>
